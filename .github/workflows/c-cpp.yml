name: C/C++ CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: alpine-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Pull Docker Image
        run: |
          docker pull pkutyl/cpp_app:latest

      - name: Run Tests
        run: |
          docker run pkutyl/cpp_app
