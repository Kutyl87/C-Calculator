name: C/C++ CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker Image
        run: |
          docker build . -t cpp_app

      - name: Run Tests
        run: |
          docker run cpp_app
