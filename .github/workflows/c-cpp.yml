name: C/C++ CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches: ["main"]

jobs:
  container-test-job:
    runs-on: ubuntu-latest
    container:
      image: pkutyl/cpp_app
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Build and run
        run: docker run pkutyl/cpp_app
